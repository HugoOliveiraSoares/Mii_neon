<!doctype html>
<html lang="pt" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mii neon</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/color-modes.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <script src="./libs/bootstrap.bundle.min.js"></script>
    <script src="./libs/iro.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="top-bar" id="topNavBar">
      <!-- Grupo de botões -->
      <div id="btnGroup">
        <button class="btn btn-outline-danger">
          <span class="material-icons">
            <svg
              id="powerBtn"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-84 31.5-156.5T197-763l56 56q-44 44-68.5 102T160-480q0 134 93 227t227 93q134 0 227-93t93-227q0-67-24.5-125T707-707l56-56q54 54 85.5 126.5T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-40-360v-440h80v440h-80Z"
              />
            </svg>
          </span>
          <span>Power</span>
        </button>
        <a class="btn btn-outline-primary" href="/settings.html" role="button">
          <span class="material-icons">
            <svg
              id="configBtn"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
              />
            </svg>
          </span>
          <span>Configurações</span>
        </a>
      </div>

      <!-- Controle de brilho -->
      <div class="brightness-control">
        <label id="brightInputLabel" for="brightInput" class="form-label"
          >Brilho</label
        >
        <span class="material-icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--bs-dark-text-emphasis)"
          >
            <path
              d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680v400Zm0 140 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"
            />
          </svg>
        </span>
        <input
          type="range"
          id="brightInput"
          class="form-range"
          min="0"
          max="255"
        />
      </div>
    </div>

    <div class="tab-content" id="container">
      <div
        class="tab-pane fade show active"
        id="colors"
        role="tabpanel"
        aria-labelledby="colors-tab"
      >
        <div id="colorPicker" class="mt-3"></div>
      </div>

      <div
        class="tab-pane fade"
        id="effects"
        role="tabpanel"
        aria-labelledby="effects-tab"
      >
        <div id="effects-list" class="mt-3">
          <h2>Efeitos</h2>
          <ul id="effects-container" class="list-unstyled"></ul>
        </div>
      </div>
    </div>

    <ul
      class="nav nav-tabs fixed-bottom justify-content-center"
      id="bottomNavBar"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="colors-tab"
          data-bs-toggle="tab"
          data-bs-target="#colors"
          type="button"
          role="tab"
          aria-controls="colors"
          aria-selected="true"
        >
          Cores
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="effects-tab"
          data-bs-toggle="tab"
          data-bs-target="#effects"
          type="button"
          role="tab"
          aria-controls="effects"
          aria-selected="false"
        >
          Efeitos
        </button>
      </li>
    </ul>
  </body>
</html>
